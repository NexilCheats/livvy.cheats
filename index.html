<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Livvy Cheats - Best cheats for your favorite games">
    <title>Livvy Cheats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1a1a1a;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #ff6600;
        }
        .content {
            text-align: center;
            padding: 50px;
        }
        .content h2 {
            font-size: 1.8em;
            color: #ff6600;
        }
        .download-btn {
            background-color: #ff6600;
            color: white;
            padding: 15px 30px;
            font-size: 1.5em;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s;
        }
        .download-btn:hover {
            background-color: #ff4500;
        }
        .counter {
            font-size: 2em;
            color: #ff6600;
        }
        footer {
            background-color: #1a1a1a;
            padding: 10px;
            text-align: center;
            font-size: 0.9em;
            color: #999;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Livvy Cheats</h1>
</header>

<div class="content">
    <h2>Download the Best Cheats for Your Favorite Games</h2>
    <p>Join thousands of users who have downloaded Livvy Cheats and unlocked their gaming potential.</p>
    <button class="download-btn" onclick="incrementDownload()">Download Now</button>
    <p>Downloads: <span id="download-count" class="counter">0</span></p>
</div>

<footer>
    <p>&copy; 2025 Livvy Cheats. All rights reserved.</p>
</footer>

<script>
    let downloadCount = 0;

    // Function to update the download count (this would be linked to backend in production)
    function incrementDownload() {
        downloadCount++;
        document.getElementById('download-count').textContent = downloadCount;

        // Call to backend to save download count (you can use Firebase or a database)
        // Example API call could be: updateDownloadCount(downloadCount);
    }
</script>

</body>
</html>
